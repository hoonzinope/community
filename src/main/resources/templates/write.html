<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>board.io - Write Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --sky-primary: #4A90E2;
            --sky-secondary: #5CA1E6;
            --sky-light: #ECF4FC;
        }

        .navbar {
            background-color: var(--sky-primary) !important;
        }

        .btn-sky {
            background-color: var(--sky-primary);
            color: white;
        }

        .btn-sky:hover {
            background-color: var(--sky-secondary);
            color: white;
        }
    </style>

    <script th:src="@{/summernote-0.9.0/summernote-lite.js}"></script>
    <script th:src="@{/summernote-0.9.0/lang/summernote-ko-KR.js}"></script>
    <link rel="stylesheet" th:href="@{/summernote-0.9.0/summernote-lite.css}"></link>
</head>
<body class="bg-light">
<!-- Navbar -->
<div th:replace="common/nav :: common_nav"></div>

<!-- Main Content -->
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <div>
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-select" id="subjects">
                        <option>General</option>
                        <option>News</option>
                        <option>Discussion</option>
                        <option>Question</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input id="title" type="text" class="form-control" placeholder="Enter post title" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea id="content" name="editordata" class="form-control" rows="12" placeholder="Write your post content here..." required></textarea>
                </div>

                <div class="mb-3" style="display:none;">
                    <input id="user_seq" type="text" class="form-control" th:value="${session.user_seq}" />
                </div>

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">
                        <i class="ri-arrow-left-line"></i> Cancel
                    </button>
                    <button type="input" class="btn btn-sky" id="publish">
                        <i class="ri-send-plane-line"></i> Publish Post
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/write.js}" type="text/javascript"></script>
</body>
</html>
