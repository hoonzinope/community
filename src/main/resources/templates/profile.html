<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 관리 - board.io</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="mb-4" style="color: var(--sky-primary);">회원 정보 관리</h3>
    <div th:action="@{/member/me/update}" method="post">
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임을 입력하세요"
                   th:value="${user_nickname}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요"
                   th:value="${user_email}" required>
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-sky" id="updateUserInfo">정보 수정</button>
        </div>
    </div>
    <div class="mb-3">
        <button class="btn btn-outline-secondary w-100" id="passwordReset">비밀번호 초기화/수정</button>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-danger" id="deleteAccount">회원 비활성화</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/js/profile.js}"></script>
</body>
</html>
