<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Board</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" th:fragment="common_nav">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><i class="ri-cloud-line me-2"></i>Sky Board</a>
            <div th:if="${session.user_seq == null}" class="ms-auto">
                <button class="btn btn-outline-light me-2" id="login">
                    <i class="ri-login-circle-line me-1"></i>Login
                </button>
                <button class="btn btn-light" id="signup">
                    <i class="ri-user-add-line me-1"></i>Sign Up
                </button>
            </div>
            <div th:if="${session.user_seq != null}" class="ms-auto">
                <span th:text="${session.user_nickname}" class="text-light">Writing as User123</span>
                <span class="mx-2">|</span>
                <button class="btn btn-outline-light me-2" id="logout">
                    <i class="ri-login-circle-line me-1"></i>Logout
                </button>
            </div>
        </div>
        <script th:src="@{/js/common/nav.js}"></script>
    </nav>


</body>
</html>
