<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 - board.io</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm mt-5">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center" style="color: var(--sky-primary);">비밀번호 재설정</h3>
                    <p class="text-center mb-4">임시 비밀번호로 로그인하셨습니다. 보안을 위해 새 비밀번호로 변경해 주세요.</p>
                    <div>
                        <div class="mb-3">
                            <label for="new_pw" class="form-label">새 비밀번호</label>
                            <input type="password" class="form-control" id="new_pw" name="new_pw" placeholder="새 비밀번호를 입력하세요" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_pw" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirm_pw" name="confirm_pw" placeholder="비밀번호를 다시 입력하세요" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-sky" id="changePassword">비밀번호 변경</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/js/changePassword.js}"></script>
</body>
</html>
