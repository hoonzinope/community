<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Sky Board</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm mt-5">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center" style="color: var(--sky-primary);">로그인</h3>
                    <!-- 에러 메시지 표시 영역 추가 -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <p th:text="${message}" class="mb-0"></p>
                    </div>
                    <form th:action="@{/auth/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="user_name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="user_pw" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-sky">로그인</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <span>계정이 없으신가요?</span> <a th:href="@{/signup}" class="text-decoration-none" style="color: var(--sky-primary);">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
