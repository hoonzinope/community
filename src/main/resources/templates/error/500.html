<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에러 페이지 - board.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --error-color: #ff6b6b;
            --text-color: #333;
            --bg-color: #f6f7f8;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --error-color: #f87171;
                --text-color: #f1f1f1;
                --bg-color: #1e1e1e;
            }
        }
        body {
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: var(--text-color);
            padding: 1rem;
        }
        .error-container {
            max-width: 500px;
        }
        .error-icon {
            font-size: 64px;
            color: var(--error-color);
            animation: bounce 1.2s infinite;
        }
        .btn-back {
            margin-top: 24px;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div>
        <div class="error-icon mb-3"><i class="ri-bug-line"></i></div>
        <h2 class="mb-2">서버 오류가 발생했습니다 (500)</h2>
        <p class="text-muted">서버 내부에서 문제가 발생했습니다. 잠시 후 다시 시도해 주세요.</p>
    </div>
    <button class="btn btn-outline-secondary btn-back" onclick="history.back()">
        <i class="ri-arrow-go-back-line me-1"></i> 이전 페이지로 돌아가기
    </button>
</div>
</body>
</html>
