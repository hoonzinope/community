<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>404 - 페이지를 찾을 수 없습니다</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #fff;
            display: inline-block;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .icon {
            font-size: 80px;
            color: #f39c12;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            margin: 20px 0;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon"><i class="ri-error-warning-line"></i></div>
    <h1>404</h1>
    <p>요청하신 페이지를 찾을 수 없습니다.<br>URL을 다시 확인해 주세요.</p>
    <a href="/">홈으로 이동</a>
</div>
</body>
</html>
