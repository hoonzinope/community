<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>에러 발생</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #fff;
            display: inline-block;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .icon {
            font-size: 80px;
            color: #9b59b6;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            margin: 20px 0;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon"><i class="ri-alert-line"></i></div>
    <h1>에러 발생</h1>
    <p>예기치 못한 에러가 발생했습니다.<br>잠시 후 다시 시도해 주세요.</p>
    <a href="/">홈으로 이동</a>
</div>
</body>
</html>
