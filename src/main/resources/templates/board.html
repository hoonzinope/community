<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:type" content="website">
    <meta property="og:url" th:content="@{${#httpServletRequest.requestURL.toString()}}">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="board.io - 커뮤니티">
    <meta name="twitter:description" content="board.io는 다양한 주제의 토론과 정보 공유가 이루어지는 커뮤니티 게시판입니다.">

    <title>board.io - 커뮤니티</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>

<body class="bg-light">
<!-- Previous navbar remains the same -->
<div th:replace="common/nav :: common_nav"></div>

<!-- Main Content -->
<div class="container mt-4">
    <!-- Navigation -->
    <ul class="nav nav-pills mb-4">
    </ul>

    <!-- Search Bar -->
    <div class="row mb-4">
        <div class="col-md-8 mx-auto">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search posts...">
                <button class="btn btn-sky">
                    <i class="ri-search-line"></i> Search
                </button>
            </div>
        </div>
    </div>

    <!-- Subject Sections -->
    <div class="container mt-4 subject-container">
        <div class="row">
            <!-- 첫 번째 열 -->
            <div class="col-md-6">
                <div class="subject-section mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="subject-title">자유게시판</h4>
                        <a href="#" class="btn btn-outline-sky btn-sm">더보기</a>
                    </div>
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <table class="table table-hover mb-0">
                                <thead>
                                <tr>
                                    <th>하위주제</th>
                                    <th>제목</th>
                                    <th>조회수</th>
                                    <th>작성일</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><span class="badge bg-info">일상</span></td>
                                    <td><a href="#" class="text-decoration-none text-dark">게시물 제목</a></td>
                                    <td><i class="ri-eye-line"></i> 1.2k</td>
                                    <td>2024-01-31</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 두 번째 열 -->
            <div class="col-md-6">
                <div class="subject-section mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="subject-title">질문과답변</h4>
                        <a href="#" class="btn btn-outline-sky btn-sm">더보기</a>
                    </div>
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <table class="table table-hover mb-0">
                                <thead>
                                <tr>
                                    <th>하위주제</th>
                                    <th>제목</th>
                                    <th>조회수</th>
                                    <th>작성일</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><span class="badge bg-info">개발</span></td>
                                    <td><a href="#" class="text-decoration-none text-dark">게시물 제목</a></td>
                                    <td><i class="ri-eye-line"></i> 800</td>
                                    <td>2024-01-31</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.js" integrity="sha512-uzuo1GprrBscZGr+iQSv8+YQQsKY+rSHJju0FruVsGHV2CZNZPymW/4RkxoHxAxw3Lo5UQaxDMF8zINUfAsGeg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
