<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Sky Board</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm mt-5">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center" style="color: var(--sky-primary);">회원가입</h3>
                    <form>
                        <div class="mb-3">
                            <label for="user_name" class="form-label">사용자 이름</label>
                            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="사용자 이름을 입력하세요" required>
                        </div>
                        <div class="mb-3">
                            <label for="user_email" class="form-label">이메일 주소</label>
                            <input type="email" class="form-control" id="user_email" name="user_email" placeholder="이메일을 입력하세요" required>
                        </div>
                        <div class="mb-3">
                            <label for="user_pw" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="user_pw" name="user_pw" placeholder="비밀번호를 입력하세요" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
                        </div>
                        <div class="d-grid">
                            <input type="button" class="btn btn-sky" id="signup" value="회원가입"></input>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <span>이미 계정이 있으신가요?</span> <a th:href="@{/login}" class="text-decoration-none" style="color: var(--sky-primary);">로그인</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/signup.js}"></script>
</body>
</html>
